# http://pm2.keymetrics.io/docs/usage/cluster-mode/

apps:
  # Web 平台
  - script: app.js
    name: WebApp
    cwd : /usr/src/app/
    exec_mode: fork
    exec_interpreter: './node_modules/babel-cli/bin/babel-node.js'
    env:
      NODE_ENV: production
    env_production:
      NODE_ENV: production

  # 力士平台 component_access_token 更新
